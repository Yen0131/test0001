<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>情緒牆 | 非凡之美</title>
  <style>
    /* 重置默認樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #f39c12, #e74c3c, #3498db, #9b59b6); /* 四種顏色漸變背景 */
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite; /* 背景動畫 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      font-size: 18px;
    }

    /* 頁面容器 */
    .container {
      text-align: center;
      padding: 50px 30px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      font-weight: 800;
      text-transform: uppercase;
      animation: textGlow 1.5s infinite alternate; /* 發光文字效果 */
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12, 0 0 30px #f39c12;
      }
      100% {
        text-shadow: 0 0 20px #3498db, 0 0 40px #3498db, 0 0 60px #3498db;
      }
    }

    /* 情緒按鈕 */
    .mood-buttons {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      background: linear-gradient(135deg, #f39c12, #e74c3c);
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: scale(0.9);
    }

    /* 情緒顯示區域 */
    #mood-display {
      margin-top: 30px;
      padding: 30px;
      border-radius: 20px;
      font-size: 1.5rem;
      transition: all 0.5s ease;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    /* 每個情緒背景色 */
    .happy {
      background-color: #f1c40f;
      color: #fff;
    }

    .sad {
      background-color: #3498db;
      color: #fff;
    }

    .angry {
      background-color: #e74c3c;
      color: #fff;
    }

    .excited {
      background-color: #9b59b6;
      color: #fff;
    }

    /* 動態圖標 */
    #mood-icon {
      width: 120px;
      height: 120px;
      margin-top: 20px;
      animation: bounceIcon 1.5s ease-in-out infinite;
    }

    @keyframes bounceIcon {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>選擇你的情緒吧！</h1>
    <div class="mood-buttons">
      <button onclick="changeMood('happy')">開心</button>
      <button onclick="changeMood('sad')">難過</button>
      <button onclick="changeMood('angry')">生氣</button>
      <button onclick="changeMood('excited')">興奮</button>
    </div>
    <div id="mood-display">
      <p id="mood-text">選擇一個情緒來開始吧！</p>
      <img id="mood-icon" src="" alt="" style="display:none;">
    </div>
  </div>

  <script>
    function changeMood(mood) {
      const moodText = document.getElementById("mood-text");
      const moodIcon = document.getElementById("mood-icon");
      const moodDisplay = document.getElementById("mood-display");

      // 重置顯示
      moodIcon.style.display = "none";
      moodDisplay.className = '';  // 清除之前的背景顏色類別

      if (mood === 'happy') {
        moodText.textContent = "今天是美好的一天！";
        moodIcon.src = "https://img.icons8.com/ios/452/smile.png";
        moodIcon.style.display = "inline-block";
        moodDisplay.classList.add('happy');
      } else if (mood === 'sad') {
        moodText.textContent = "沒關係，一切會好的。";
        moodIcon.src = "https://img.icons8.com/ios/452/sad.png";
        moodIcon.style.display = "inline-block";
        moodDisplay.classList.add('sad');
      } else if (mood === 'angry') {
        moodText.textContent = "冷靜一下，深呼吸！";
        moodIcon.src = "https://img.icons8.com/ios/452/angry.png";
        moodIcon.style.display = "inline-block";
        moodDisplay.classList.add('angry');
      } else if (mood === 'excited') {
        moodText.textContent = "太棒了，保持這樣！";
        moodIcon.src = "https://img.icons8.com/ios/452/star.png";
        moodIcon.style.display = "inline-block";
        moodDisplay.classList.add('excited');
      }
    }
  </script>
</body>
</html>
